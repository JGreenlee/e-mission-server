{
    "version": 1,
    "disable_existing_loggers": false,
    "formatters": {
        "detailed": {
            "class": "logging.Formatter",
            "format": "%(asctime)s:%(levelname)s:%(thread)d:%(message)s"
        }
    },
    "handlers": {
        "errors": {
            "class": "logging.handlers.RotatingFileHandler",
            "level": "ERROR",
            "formatter": "detailed",
            "filename": "/var/tmp/function_pipeline-errors.log",
            "mode": "a",
            "maxBytes": 1073741824,
            "backupCount": 2,
            "encoding": "UTF-8"
        },
        "file": {
            "class": "logging.handlers.RotatingFileHandler",
            "level": "DEBUG",
            "formatter": "detailed",
            "filename": "/var/tmp/function_pipeline.log",
            "mode": "a",
            "maxBytes": 1073741824,
            "backupCount": 8,
            "encoding": "UTF-8"
        },
        "console": {
            "class": "logging.StreamHandler",
            "level": "WARNING",
            "formatter": "detailed",
            "stream": "ext://sys.stdout"
        }
    },
    "root": {
        "handlers": [
            "console",
            "file",
            "errors"
        ],
        "level": "DEBUG"
    }
}
